<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chart</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-datetime class="text-center mt-11" displayFormat="MMM" pickerFormat="YYYY:MMM" [(ngModel)]="date" (ionChange)="valueChanged($event)"></ion-datetime>
    <!-- <strong class="capitalize">Category</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Expenses</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <canvas #expenseCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Income</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <canvas #incomeCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
