<ion-content>
  <ion-card class="">
    <ion-card-header class="text-center">
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required="true" [(ngModel)]="userDetails.name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required="true" [(ngModel)]="userDetails.email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="userDetails.password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="userDetails.cnfrmPassword"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="text-center mt-20">
            <ion-button color="primary" shape="round" (click)="register()">Register</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="text-center mt-20">
            <ion-button color="primary" shape="round" (click)="login()">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
